<!DOCTYPE html>
<html>
<head>
	<title>TODO App</title>
	<!-- css -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/jquery-ui.css">
	<link rel="stylesheet" href="css/jquery-ui.theme.css">
</head>
<body>
	<section id="todoapp">
		<header class="todo">
			<h1>ToDo Application</h1>
			<form id="todo-form">
				<input type="text" id="new-todo" placeholder="Create new TODO item" maxlength="140">
				<button class="add-item-btn">+</button>
				<input type="text" id="cal" placeholder="Select Completion Date">
				<button class="add-item-btn" id="sort">Sort </button>
			</form>
			
		</header>
	</section>
	
	<script src="scripts/jquery-1.11.3.min.js"></script>
	<script src="scripts/jquery-ui.js"></script>
	<script src="scripts/dom.js"></script>
	<script src="scripts/todoList.js"></script>
	<script src="scripts/todoItem.js"></script>
	<script src="scripts/todoApp.js"></script>
</body>
</html>
